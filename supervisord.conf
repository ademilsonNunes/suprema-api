[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:redis]
command=redis-server --bind 127.0.0.1 --port 6379 --dir /var/lib/redis --save 60 1000 --appendonly yes --loglevel notice
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/redis.log
stderr_logfile=/var/log/supervisor/redis.log
priority=100
user=redis
startsecs=5
startretries=3

[program:fastapi]
command=python -m uvicorn api.main:app --host 0.0.0.0 --port 8508 --timeout-keep-alive 900 --log-level info
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/fastapi.log
stderr_logfile=/var/log/supervisor/fastapi.log
priority=200
startsecs=10
startretries=3

[program:streamlit]
command=streamlit run admin_app/streamlit_admin.py --server.port 8510 --server.address 0.0.0.0 --server.headless true --server.maxUploadSize 10
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/streamlit.log
stderr_logfile=/var/log/supervisor/streamlit.log
priority=300
startsecs=10
startretries=3
